<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackbelt - login page</title>
  </head>
  <body>
    <h1>index - login and registration here</h1>

    <h3>register here: </h3>
    <form action="/register" method="POST">
      {% csrf_token %}
      <table>
      <tr><td>Name: </td><td><input type="text" name="name"></td></tr>
      <tr><td>Alias: </td><td><input type="text" name="alias"></td></tr>
      <tr><td>Email: </td><td><input type="text" name="email"></td></tr>
      <tr><td>Password: </td><td><input type="password" name="password"></td></tr>
      <tr><td>Confirm password: </td><td><input type="password" name="password2"></td></tr>
      </table>
      <input type="submit" value="register">
    </form>
    <br>
    {% for message in messages %}
    <b><i><li>{{message}}</li></i></b><br>
    {% endfor %}

    <h3>returning users login: </h3>
    <form action="/login" method="POST">
      {% csrf_token %}
      <table>
      <tr><td>Email: </td><td><input type="text" name="email"></td></tr>
      <tr><td>Password: </td><td><input type="password" name="password"></td></tr>
      </table>
      <input type="submit" value="login">
    </form>

  </body>
</html>
